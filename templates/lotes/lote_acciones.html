<div class="btn-group" role="group">
    <a href="{% url 'lotes:lote_detail' record.pk %}" class="btn btn-sm btn-info" title="Ver detalles">
        <i class="fas fa-eye"></i>
    </a>
    {% if record.fecha_liquidacion_agregada %}
        <button class="btn btn-sm btn-secondary" disabled title="Lote ya liquidado">
            <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-sm btn-secondary" disabled title="Lote ya liquidado">
            <i class="fas fa-trash"></i>
        </button>
    {% else %}
        <a href="{% url 'lotes:lote_update' record.pk %}" class="btn btn-sm btn-primary" title="Editar">
            <i class="fas fa-edit"></i>
        </a>
        {% if not record.costo_set.exists and not record.valorizacion_set.exists and not record.ley_set.exists %}
            <a href="{% url 'lotes:lote_delete' record.pk %}" class="btn btn-sm btn-danger" title="Eliminar">
                <i class="fas fa-trash"></i>
            </a>
        {% else %}
            <button class="btn btn-sm btn-secondary" disabled title="No se puede eliminar un lote con ley, costo o valorizaciÃ³n">
                <i class="fas fa-trash"></i>
            </button>
        {% endif %}
    {% endif %}
</div>
