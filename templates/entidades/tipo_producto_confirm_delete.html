{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Tipo de Producto</h2>
    <div class="alert alert-warning">
        ¿Estás seguro que deseas eliminar el tipo de producto <strong>{{ object.nombre }}</strong>?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'entidades:tipo_producto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
