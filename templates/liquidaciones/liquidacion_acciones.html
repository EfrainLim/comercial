<div class="btn-group">
    <a href="{% url 'liquidaciones:liquidacion_detail' record.pk %}" class="btn btn-sm btn-info" title="Ver detalles">
        <i class="fas fa-eye"></i>
    </a>
    <a href="{% url 'reportes:liquidacion_pdf' record.pk %}" class="btn btn-sm btn-warning" target="_blank" title="Exportar PDF">
        <i class="fas fa-file-pdf"></i>
    </a>
    {% if record.estado == 'borrador' %}
        <a href="{% url 'liquidaciones:liquidacion_update' record.pk %}" class="btn btn-sm btn-primary" title="Editar">
            <i class="fas fa-edit"></i>
        </a>
        <a href="{% url 'liquidaciones:liquidacion_delete' record.pk %}" class="btn btn-sm btn-danger" title="Eliminar">
            <i class="fas fa-trash"></i>
        </a>
    {% else %}
        <button class="btn btn-sm btn-secondary" disabled title="Liquidación finalizada">
            <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-sm btn-secondary" disabled title="Liquidación finalizada">
            <i class="fas fa-trash"></i>
        </button>
    {% endif %}
</div>
