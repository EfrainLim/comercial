<div class="btn-group">
    <a href="{% url 'laboratorio:ley_detail' record.pk %}" class="btn btn-sm btn-info" title="Ver detalles">
        <i class="fas fa-eye"></i>
    </a>
    {% if record.lote.fecha_liquidacion_agregada %}
        <button class="btn btn-sm btn-secondary" disabled title="Lote ya liquidado">
            <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-sm btn-secondary" disabled title="Lote ya liquidado">
            <i class="fas fa-trash"></i>
        </button>
    {% else %}
        <a href="{% url 'laboratorio:ley_update' record.pk %}" class="btn btn-sm btn-primary" title="Editar">
            <i class="fas fa-edit"></i>
        </a>
        {% if not record.lote.costo_set.exists and not record.lote.valorizacion_set.exists %}
            <a href="{% url 'laboratorio:ley_delete' record.pk %}" class="btn btn-sm btn-danger" title="Eliminar">
                <i class="fas fa-trash"></i>
            </a>
        {% else %}
            <button class="btn btn-sm btn-secondary" disabled title="No se puede eliminar una ley con costo o valorizaciÃ³n">
                <i class="fas fa-trash"></i>
            </button>
        {% endif %}
    {% endif %}
</div>
