<div class="btn-group">
    <a href="{% url 'lotes:campana_detail' record.pk %}" class="btn btn-sm btn-info" title="Detalle">
        <i class="fas fa-eye"></i>
    </a>
    {% if record.estado == 'activa' %}
        <a href="{% url 'lotes:campana_update' record.pk %}" class="btn btn-sm btn-primary" title="Editar">
            <i class="fas fa-edit"></i>
        </a>
        <a href="{% url 'lotes:campana_delete' record.pk %}" class="btn btn-sm btn-danger" title="Eliminar">
            <i class="fas fa-trash"></i>
        </a>
    {% else %}
        <button class="btn btn-sm btn-secondary" disabled title="No se puede editar una campaña cerrada">
            <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-sm btn-secondary" disabled title="No se puede eliminar una campaña cerrada">
            <i class="fas fa-trash"></i>
        </button>
    {% endif %}
</div>
