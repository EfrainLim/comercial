{% extends 'base.html' %}

{% block title %}Eliminar Facturador - Sistema de Liquidaciones{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center">
                    <h4 class="card-title mb-4">¿Está seguro de eliminar este facturador?</h4>
                    <p class="text-muted mb-4">Esta acción no se puede deshacer.</p>
                    
                    <div class="alert alert-info">
                        <strong>{{ object.razon_social }}</strong>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'entidades:facturador_detail' object.pk %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>
                                Confirmar Eliminación
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
