{% extends 'base.html' %}

{% block title %}Eliminar Valorización - Sistema de Liquidaciones{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-4">Eliminar Valorización</h4>
                    
                    <p class="mb-4">¿Está seguro que desea eliminar la valorización del lote <strong>{{ valorizacion.lote.codigo_lote }}</strong>?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{% url 'valorizacion:valorizacion_detail' valorizacion.pk %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>
                                Eliminar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
