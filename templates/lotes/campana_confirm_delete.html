{% extends 'base.html' %}
{% block title %}Eliminar Campaña - Sistema de Liquidaciones{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-4">¿Está seguro de eliminar la campaña?</h4>
                </div>
                <div class="card-body">
                    <p class="mb-4">
                        Está a punto de eliminar la campaña <strong>{{ campana.nombre }}</strong>.<br>
                        Esta acción no se puede deshacer.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'lotes:campana_list' %}" class="btn btn-outline-secondary">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                Sí, Eliminar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
