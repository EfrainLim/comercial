{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Agregar Lotes a Campaña - Sistema de Liquidaciones{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Agregar Lotes a la Campaña: {{ campana.nombre }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <a href="{% url 'lotes:campana_detail' campana.pk %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i> Agregar Lotes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
