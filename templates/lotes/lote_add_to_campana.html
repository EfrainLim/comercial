{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Agregar Lote a Campaña{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-4">Agregar Lote {{ lote.codigo_lote }} a una Campaña</h4>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <a href="{% url 'lotes:lote_detail' lote.pk %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i> Agregar a Campaña
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
